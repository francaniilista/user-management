<div class="page-header"></div>

<!-- row of columns -->
<div class="row">
	<div class="span7 offset1">
		<h2>Users</h2>
	</div>
	<div class="span2 offset1">
		<!-- Button to trigger modal -->
		<button id="btnOpenCreateUser" type="button" class="btn btn-primary" data-toggle="modal">Create user</button>
	 </div>
</div>
<div class="row">
	<div class="span1"></div>
	<div class="span10">
		<form class="navbar-form pull-left">
			<div class="input-append">
				<input type="text" class="span3">
				<button id="btnSearch" class="btn" type="button">Search</button>	
			</div>
		</form>
	</div>
	<div class="span1"></div>
</div>
<div class="row">
	<div class="span1"></div>
	<div class="span10">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>#</th>
                	<th>Name</th>
	                <th>Username</th>
	                <th>Email address</th>
	                <th>Last Session</th>
				</tr>
            </thead>
            <tbody id="rows">
            </tbody>
		</table>
	</div>
	<div class="span1"></div>
</div>

<!-- modal create user -->
<div id="modalCreate" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
	  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	  <h3>Create User</h3>
	</div>
	
	<div class="modal-body">
		<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="inputEmail">Email address</label>
			    <div class="controls">
					<input class="input-xlarge" type="text" id="inputEmail" placeholder="Email">
			    </div>
			</div>
			
			<div class="control-group">
				<label class="control-label" for="inputName">Name</label>
			    <div class="controls">
					<input class="input-xlarge" type="text" id="inputName" placeholder="Name">
			    </div>
			</div>
			
			<div class="control-group">
				<label class="control-label" for="inputUsername">Username</label>
			    <div class="controls">
					<input class="input-xlarge" type="text" id="inputUsername" placeholder="Username">
			    </div>
			</div>
		</form>
	</div>
	
	<div class="modal-footer">
	  <button id="btnCreateUser" type="button" class="btn btn-primary">Create user</button>
	  <button id="btnCancel" class="btn">Cancel</button>
	  
	</div>
</div>
<!-- /modal create user -->
